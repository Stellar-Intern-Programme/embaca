<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Weather Forecast</title>
    <link rel="icon" type="image/png" href="src/tab_icon.ico">
</head>

<body>
    <div class="amongus"><img id="img" src="src/amongus.png" alt="sus"></div>
    <img src="src/susy boy.gif" alt="amongus" class="popus" id="popus">

    <div class="modal" id="modal">
        <div class="popup_box">
            <input type="text" class="search" id="searchInput" placeholder="     City Name">
            <input type="text" class="search" id="photoURLinput" placeholder="     Photo URL">
            <div class="background_image" id="background_image">
                <div class="img_content" id="imgContent"><img src="src/no_image.svg" alt="no image">
                    <p>City Image</p>
                </div>

            </div>
            <div class="add_city_btn" onclick="submitForm()">
                <p>Add city</p>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="left">

            <div class="menu">
                <div class="search"><img onclick="search()" src="src/search.svg" alt="search"><input type="text"
                        placeholder="search" autocomplete="off" onfocus="openRecomends()" id="menuSearchInput">
                </div>
                <div class="recomends" id="recomends">

                </div>
                <div class="allplaces">
                    <div class="drop">
                        <div class="dropbtn">
                            <p>All places </p>
                        </div>
                        <div class="arrow">▼</div>
                        <div class="drop_content">
                            <a href="">Germany</a>
                            <a href="">Romania</a>
                            <a href="">France</a>
                            <a href="">Belgium</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="text">
                <p>Weather <b>Forecast</b></p>
            </div>
            <div class="images" id="images">
                <div class="add" id="add" onclick="openModal()">
                    <div class="plus">+</div><a>Add city</a>
                </div>


            </div>
            <div class="weather">
                <div class="time">
                    <p onclick="selectTime('chartsMinutes')">Minutely</p>
                    <p onclick="selectTime('chartsHours')">Hourly</p>
                    <p onclick="selectTime('chartsDays')">Daily</p>
                </div>
                <div id="chartsMinutes"  class="charts">

                </div>
                <div id="chartsHours"  class="charts">

                </div>
                <div id="chartsDays"  class="charts">

                </div>

            </div>

        </div>



        <div class="right">
            <div class="text"><a>Notifications
                    <div class="notification">
                        <p> 4</p>
                    </div>
                </a><a>Places</a>
                <div class="profile_pic" id="profile_pic" onclick=openPopUs()> <audio id="audio"
                        src="src/amogus.mp3"></audio> <img src="src/profile_pic.jpg" alt="profile picture">
                    <div class="red_dot"></div>
                </div>

            </div>
            <div class="weather">
                <div class="temperature">
                    <img src="src/rain.svg" alt="rain">
                    <div class="day">
                        <h3>Today</h3>
                        <p>Sat, 3 Aug</p>
                    </div>
                </div>
                <div class="grades">
                    
                    <h1 id="currentTemp">-</h1>
                    <p id = "celsius">°C </p>
                    <img src="src/loading1.gif" id="_gif" alt="gif" class="gif" >
                </div>
                <div class="location">
                    <div class="remove_container">
                        <p id="location"></p>
                        <div class="trash" onclick="deleteCity()"><img src="src/trash.svg" alt="delete"></div>
                    </div>
                    <p>Feels like </p>
                    <p id="feelsLike">-</p>
                </div>
                <div class="charts">
                    <div class="bigtext">
                        <div class="chance">
                            <h3>Chance of rain</h3>
                        </div>
                        <div class="text">

                            <p>sunny</p>
                            <p>rainy</p>
                            <p>heavy rain</p>
                        </div>
                    </div>

                    <div class="lines">
                        <div class="chart1">
                            <div class="line1"></div>
                            <p>12</p>
                        </div>
                        <div class="chart2">
                            <div class="line2"></div>
                            <p>14</p>
                        </div>
                        <div class="chart3">
                            <div class="line3"></div>
                            <p>16</p>
                        </div>
                        <div class="chart4">
                            <div class="line4"></div>
                            <p>16</p>
                        </div>
                    </div>



                </div>
            </div>

            <img src="src/Vector.png" alt="cloud" class="background">
            <img src="src/Vector.png" alt="cloud" class="background2">
        </div>



    </div>
    </div>

</body>

</html>
