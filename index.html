<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">

            <div class="menu">
                <div class="search"><img src="src/search.svg" alt="search"><input type="text" placeholder="search">
                </div>
                <div class="allplaces">
                    <div class="drop">
                        <p class="dropbtn">All places

                        </p>
                        <div class="arrow">▼</div>
                        <div class="drop_content">
                            <a href="">Germany</a>
                            <a href="">Romania</a>
                            <a href="">France</a>
                            <a href="">Belgium</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="text">
                <p>Weather <b>Forecast</b></p>
            </div>
            <div class="images">
                <div class="selected_city"><img src="src/palat.jpg" alt="palat">
                    <p><b>Berlin, D</b></p>
                </div>
                <div class="another_city"><img src="src/palat.jpg" alt="palat">
                    <p>Cluj, RO</p>
                </div>
                <div class="another_city"><img src="src/palat.jpg" alt="palat">
                    <p>Paris, FR</p>
                </div>
                <div class="add">
                    <div class="plus">+</div><a>Add city</a></div>

            </div>


        </div>

        <div class="right">
            <div class="text"><a>Notifications
                <div class="notification">
                    <p> 4</p>
                </div> </a><a>Places</a> <img src="src/profile_pic.jpg" alt="profile picture">
                <div class="red_dot">
                </div>

            </div>
            <div class="weather">
                <div class="temperature">
                    <img src="src/rain.svg" alt="rain">
                    <div class="day">
                        <h3>Today</h3>
                        <p>Sat, 3 Aug</p>
                    </div>
                </div>
                <div class="grades">
                    <h1>30</h1>
                    <p>°C</p>
                </div>
                <div class="location">
                    <p>Berlin, Germany</p>
                    <p>Feels like 34 &nbsp; ⬤ &nbsp; Sunset 20:15</p>
                </div>
                <div class="charts">
                    <div class="bigtext">
                        <div class="chance">
                            <h3>Chance of rain</h3>
                        </div>
                        <div class="text">

                            <p>sunny</p>
                            <p>rainy</p>
                            <p>heavy rain</p>
                        </div>
                    </div>

                    <div class="lines">
                        <div class="chart1">
                            <div class="line1"></div>
                            <p>12</p>
                        </div>
                        <div class="chart2">
                            <div class="line2"></div>
                            <p>14</p>
                        </div>
                        <div class="chart3">
                            <div class="line3"></div>
                            <p>16</p>
                        </div>
                        <div class="chart4">
                            <div class="line4"></div>
                            <p>16</p>
                        </div>
                    </div>



                </div>
            </div>

            <img src="src/Vector.png" alt="cloud" class="background">
            <img src="src/Vector.png" alt="cloud" class="background2">
        </div>



    </div>
    </div>

</body>

</html>
